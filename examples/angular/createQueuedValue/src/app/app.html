<h1>createDebouncedSignal</h1>

<input [value]="source()" (input)="onInput($any($event.target).value)" placeholder="Type here" />

<p>Source (instant): {{ source() }}</p>
<p>Value (debounced): {{ debounced.value() }}</p>
<p>Pending: {{ debounced.debouncer.state().isPending }}</p>
<p>Executions: {{ debounced.debouncer.state().executionCount }}</p>

<button (click)="setRandom()">Set random</button>
<button (click)="clear()">Clear</button>
