<h1>createDebouncedValue</h1>

<label>
  Query
  <input [value]="query()" (input)="onInput(($event.target as HTMLInputElement).value)" />
</label>

<button (click)="clear()">Clear</button>
<button (click)="debouncer.cancel()">Cancel pending</button>

<p>Instant: {{ query() }}</p>
<p>Debounced: {{ debouncedQuery() }}</p>
<p>Pending: {{ debouncer.state().isPending }}</p>
