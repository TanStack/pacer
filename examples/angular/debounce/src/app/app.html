<div>
  <h1>TanStack Pacer - Angular Examples</h1>

  <section>
    <h2>Debouncer Example</h2>
    <p>Type in the input below. The value will update 500ms after you stop typing.</p>
    <input
      type="text"
      [value]="searchTerm()"
      (input)="setSearchTerm($any($event.target).value)"
      placeholder="Type to search..."
    />
    <p><strong>Debounced value:</strong> {{ searchTerm() }}</p>
    <p><strong>Is pending:</strong> {{ debounced.debouncer.state().isPending }}</p>
  </section>

  <router-outlet />
</div>
